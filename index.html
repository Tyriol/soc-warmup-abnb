<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,800;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>SoC Airbnb</title>
</head>

<body>
    <header>
        <div id="info-container">
            <div id="info-banner" class="flex center space-between">
                <button>
                    <div><a href="#">Learn more about icons</a></div>
                </button>
            </div>
        </div>
        <div id="search">
            <p>SEARCH</p>
        </div>
        <div id="accom-type-nav">
            <p>ACCOMMODATION TYPE NAV BAR</p>
        </div>
    </header>
    <main>
        <div id="live-exp">
            <p>LIVE EXPERIENCES</p>
        </div>
        <div id="sold-out-exp">
            <p>LIVE BUT SOLD OUT EXPERIENCES</p>
        </div>
        <div id="coming-soon">
            <p>COMING SOON EXPERIENCES</p>
        </div>
        <div id="past-exp">
            <p>PAST EXPERIENCES</p>
        </div>
    </main>
    <footer>
        <div id="future-getaways">
            <p>INSPIRATION FOR FUTURE GETAWAYS</p>
        </div>
        <div id="support">
            <p>SUPPORT</p>
        </div>
        <div id="hosting-info">
            <p>HOSTING INFO</p>
        </div>
        <div id="about-airbnb">
            <p>ABOUT AIRBNB</p>
        </div>
        <div id="loc-curr">
            <p>LOCATION AND CURRENCY OPTIONS</p>
        </div>
        <div id="legal">
            <p>LEGAL INFO</p>
        </div>
    </footer>
    <nav>
        <p>BOTTOM FLOATING NAV</p>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
