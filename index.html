<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3 links below are for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- CDN for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom styling -->
    <link rel="stylesheet" href="styles/style.css">
    <title>SoC Airbnb</title>
</head>

<body>
    <!-- Info Banner -->
    <div id="info-container">
        <div id="info-banner" class="flex center space-between">
            <button>
                <div><a href="#">Learn more about icons</a></div>
            </button>
        </div>
    </div>
    <!-- Header section with Search Button and Accommodation types nav bar -->
    <header>
        <!-- Search button -->
        <div id="search">
            <div class="search-container">
                <button class="grid">
                    <span class="grid center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"
                            role="presentation" focusable="false"
                            style="display: block; height: 20px; width: 20px; fill: currentcolor;">
                            <path
                                d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z">
                            </path>
                        </svg>
                        <path
                            d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z">
                        </path>
                    </span>
                    <span>
                        <div>Where to?</div>
                        <div class="container flex anyAnyAdd">
                            <span>Anywhere</span>
                            <span>•</span>
                            <span>Any week</span>
                            <span>•</span>
                            <span>Add guests</span>
                        </div>
                    </span>
                </button>
            </div>
        </div>
        <!-- Accommodation Types Nav Bar -->
        <div id="categoryScroller">
            <div class="grid categoryItem">
                <input type="radio" id="icons" name="categoryScroller" />
                <label for="">
                    <img src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png"
                        alt="ticket stub" />
                    <span>Icons</span>
                </label>
            </div>
            <div class="grid categoryItem">
                <input type="radio" id="offTheGrid" name="categoryScroller" />
                <label for="">
                    <img src="https://a0.muscache.com/pictures/9a2ca4df-ee90-4063-b15d-0de7e4ce210a.jpg"
                        alt=" square broken off" />
                    <span>Off-the-grid</span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div id="live-exp">
            <p>LIVE EXPERIENCES</p>
        </div>
        <div id="sold-out-exp">
            <p>LIVE BUT SOLD OUT EXPERIENCES</p>
        </div>
        <div id="coming-soon">
            <p>COMING SOON EXPERIENCES</p>
        </div>
        <div id="past-exp">
            <p>PAST EXPERIENCES</p>
        </div>
    </main>
    <footer>
        <div id="future-getaways">
            <p>INSPIRATION FOR FUTURE GETAWAYS</p>
        </div>
        <div id="support">
            <p>SUPPORT</p>
        </div>
        <div id="hosting-info">
            <p>HOSTING INFO</p>
        </div>
        <div id="about-airbnb">
            <p>ABOUT AIRBNB</p>
        </div>
        <div id="loc-curr">
            <p>LOCATION AND CURRENCY OPTIONS</p>
        </div>
        <div id="legal">
            <p>LEGAL INFO</p>
        </div>
    </footer>
    <nav>
        <p>BOTTOM FLOATING NAV</p>
    </nav>
    <!-- JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
